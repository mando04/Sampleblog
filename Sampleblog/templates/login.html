{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
  <script type="text/javascript">
    <!--
    window.location = "/"
    //-->
  </script>
  {% else %}
  <form name="submit" action="{% url login %}" method="POST">{% csrf_token %}
  {{ form }}
  <br>
  <input class="btn btn-primary" type="submit" value="Login">
  </form><br>
  {% if error %}<strong>Username/Password incorrect!</strong>{% endif %}
  {% endif %}
{% endblock content %}
